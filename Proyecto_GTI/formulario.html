<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/header_footer.css">
    <link rel="stylesheet" type="text/css" href="css/estilos_formulario.css">

    <!--fuente para el título-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <!--fuente para el texto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <img class="logo" src="assets/images/logoGTI.svg" alt="Logo GTI" id="logo"/>

          <!-- Actualizar página al clicar el logo -->
    <script src="js/logo_refresh.js"></script> <!-- NO DEBERÍA RECARGAR, DEBE HABER UN LINK A LA LANDING PAGE -->

    </header>
    
    <!--contenido de la página-->

    <div class="container"> <!--cajas con valores a introducir-->

        <!--título-->
      <h1 class="titulo">Formulario</h1> 

      <!--cajas con valores por introducir-->
      <form class="texto">

        <!--correo electrónico-->
        <label class="email" for="email">Introduzca su correo electrónico:</label>
        <input class="email-input" type="email" id="email" placeholder="Ingresa tu correo electrónico">

        <!--consulta con despegable-->
        <label class="consulta" for="consulta">¿Cuál es su consulta?:

        </label>

        <div class="desplegable">
        <select id="opciones">
            <option class="desplegable" value="" disabled selected>Seleccionar</option> <!-- Opción "Elegir" -->
            <option class="desplegable" value="opcion1">He detectado anomalías en los valores que recibo de mi sensor</option>
            <option class="desplegable" value="opcion2">No puedo vincular el sensor a la página web</option>
            <option class="desplegable" value="opcion3">No encuentro valores pasados</option>
            <option class="desplegable" value="opcion3">Otro</option>
          </select>
          
          <p id="resultado"></p>
          
          <script src="script.js"></script>
        </div>

        <!--escribir consulta-->
        <label class="escribir" for="escribir">Describa su consulta:</label>
        <textarea class="escribir-textarea" type="escribir" id="escribir" placeholder="Consulta"></textarea>

        <button class="confirmar" type="submit">Confirmar</button> <!--confirmar, CTA-->
        
      </form>
    </div>


    <!-- Footer -->
    <footer>
        <div class="footer-text">
            Grado en Tecnologías Interactivas © 2024
        </div>
    </footer>
    
</body>
</html>
