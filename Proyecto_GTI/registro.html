<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/header_footer.css">
    <link rel="stylesheet" type="text/css" href="css/estilos_registro.css">

    <!--fuente para el título-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <!--fuente para el texto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <img class="logo" src="assets/images/logoGTI.svg" alt="Logo GTI" id="logo"/>

          <!-- Actualizar página al clicar el logo -->
    <script src="js/logo_refresh.js"></script> <!-- NO DEBERÍA RECARGAR, DEBE HABER UN LINK A LA LANDING PAGE -->

    </header>
    
    <!--contenido de la página-->

    <div class="container"> <!--cajas con valores a introducir-->

        <!--título-->
      <h1 class="titulo">Regístrese</h1> 

      <!--cajas con valores por introducir-->
      <form class="texto">
        <label class="texto" for="nombre">Ingrese su nombre:</label>
        <input class="texto" type="nombre" id="nombre" placeholder="Nombre">
        <label class="texto" for="apellidos">Ingrese su apellido:</label>
        <input class="texto" type="apellidos" id="apellidos" placeholder="Apellidos">
        <label class="texto" for="nombre_de_usuario">Ingrese un nombre de usuario:</label>
        <input class="texto" type="nombre_de_usuario" id="nombre_de_usuario" placeholder="Nombre de usuario">
        <label class="texto" for="email">Introduzca su correo electrónico</label>
        <input class="texto" type="email" id="email" placeholder="Ingresa tu correo electrónico">
        <label class="texto" for="password">Introduzca su contraseña</label>
        <input class="texto" type="password" id="password" placeholder="Ingresa tu contraseña">
        <label class="texto" for="repetir_password">Confirme su contraseña:</label>
        <input class="texto" type="repetir_password" id="repetir_password" placeholder="Repita su contraseña">

        <button class="boton" type="submit">Confirmar</button> <!--confirmar, CTA-->
        
      </form>
    </div>


    <!-- Footer -->
    <footer>
        <div class="footer-text">
            Grado en Tecnologías Interactivas © 2024
        </div>
    </footer>
    
</body>
</html>
