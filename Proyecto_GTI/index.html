<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .logo {
      width: 50px;
      height: auto;
    }

    .search-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px; /* Ajustar tamaño */
      border-radius: 3px;
      cursor: pointer;
      margin-left: 10px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    section {
      padding: 20px;
      background-color: #82fd97;
    }

    h5 {
      margin-top: 0;
      font-weight: bold;
      font-size: 22px;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    button:hover, .search-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <section>
    <header>
      <div class="left-content">
        <div class="logo">
          <img src="/images/logoGTI.svg" alt="Logo de la página">
        </div>
      </div>
      <div class="right-content">
        <div class="dropdown">
          <button>Menú</button>
          <div class="dropdown-content">
            <a href="#">Opción 1</a>
            <a href="#">Opción 2</a>
            <a href="#">Opción 3</a>
          </div>
        </div>
        <button class="search-btn">Buscar</button> <!-- Colocado después del menú -->
      </div>
    </header>
  </section>    
  <div class="container">
    <h1>¡Bienvenido a Mi Página Web!</h1>
    <form>
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingresa tu contraseña">
      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>

  <footer>
  <section style="margin-top: 527px; padding-top: 3px; padding-bottom: 1px; background-color: rgb(36, 152, 36);">
    <p style="font-weight: bold;">reo robo</p>
  </section>
</footer>
</body>
</html>
