<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/header_footer.css">
    <link rel="stylesheet" type="text/css" href="css/estilos_registro.css">

    <!--fuente para el título-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <!--fuente para el texto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <img class="logo" src="assets/images/logoGTI.svg" alt="Logo GTI" id="logo"/>
        
        <div id="boton-menu" class="menu-button">
          <img src="assets/imagenes/user-circle-svgrepo-com.svg" alt="Abrir Menú">
      </div>

          <!-- Actualizar página al clicar el logo -->
      <!--<script src="js/logo_refresh.js"></script>  NO DEBERÍA RECARGAR, DEBE HABER UN LINK A LA LANDING PAGE --> 

    </header>

    <!-- Menú desplegable -->
    <nav id="menu">
      <button id="boton-cerrar">&times;</button>
      <ul>
          <li><a href="#">Iniciar sesión/Registrarse</a></li>
          <li><a href="#">Producto</a></li>
          <li><a href="#">Acerca de Nosotros</a></li>
          <li><a href="#">Contacto</a></li>
      </ul>
  </nav>

    <!--contenido de la página-->

    <div class="container"> <!--cajas con valores a introducir-->

        <!--título-->
      <h1 class="titulo">Regístrese</h1> 

      <!--cajas con valores por introducir-->
      <div class="texto">
        <div>
          <label class="texto" for="nombre">Ingrese su nombre:</label>
          <div class="inputs"><input class="texto" type="nombre" id="nombre" placeholder="Nombre"></div>
        </div>

        <div>
          <label class="texto" for="apellidos">Ingrese su apellido:</label>
          <div class="inputs"><input class="texto" type="apellidos" id="apellidos" placeholder="Apellidos"></div>
        </div>

        <div>
          <label class="texto" for="nombre_de_usuario">Ingrese un nombre de usuario:</label>
          <div class="inputs"><input class="texto" type="nombre_de_usuario" id="nombre_de_usuario" placeholder="Nombre de usuario"></div>
        </div>
        
        <div>
          <label class="texto" for="email">Introduzca su correo electrónico</label>
          <div class="inputs"><input class="texto" type="email" id="email" placeholder="Ingresa tu correo electrónico"> </div>
        </div>

        <div>
          
        <label class="texto" for="password">Introduzca su contraseña</label>
        <div class="inputs"><input class="texto" type="password" id="password" placeholder="Ingresa tu contraseña"></div>
        </div>
        
        <div>
          
        <label class="texto" for="repetir_password">Confirme su contraseña:</label>
        <div class="inputs"><input class="texto" type="repetir_password" id="repetir_password" placeholder="Repita su contraseña"></div>
        </div>
        
      </div>
      <button class="boton" type="submit">Confirmar</button> <!--confirmar, CTA-->
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-text">
            Grado en Tecnologías Interactivas © 2024
        </div>
    </footer>

    <script src="js/iniciar_sesion.js"></script>
    
</body>
</html>
