<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de consultas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/header_footer_formulario.css">
    <link rel="stylesheet" type="text/css" href="css/estilos_formulario.css">

    <!--fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <img class="logo" src="assets/images/logoGTI.svg" alt="Logo GTI" id="logo"/>
        
        <div id="boton-menu" class="menu-button">
            <img src="assets/images/menu-alt-3-svgrepo-com (1).svg" alt="Abrir Menú">
        </div>
    </header>

    <!-- Menú desplegable -->
    <nav id="menu">
        <button id="boton-cerrar">&times;</button>
        <div class="user-options">
            <span class="user" id="nombre-usuario">Usuario</span>
            <a href="iniciar_sesion.html" class="logout">Cerrar sesión</a>
        </div>
        
        <ul>
            <li><a href="monitorizacion.html">Página de monitorización</a></li>
            <li><a href="vinculacion.html">Vincular Producto</a></li>
            <li><a href="index.html">Producto</a></li>
            <li><a href="perfil.html">Perfil</a></li>
            <li><a href="formulario.html">Contacto</a></li>
            <li><a href="sobre_nosotros.html">Sobre nosotros</a></li>
            <li><a href="faq.html">FAQ</a></li>
        </ul>
    </nav>
    
    <!-- Contenido de la página -->
    <div class="container">
        <h1 class="titulo">Formulario de consulta</h1>
        <form class="texto">
            <div class="correo">
                <label class="email" for="email">Introduzca su correo electrónico:</label>
                <div>
                    <input class="email-input" type="email" id="email" placeholder="Ingresa tu correo electrónico">
                </div>
            </div>
            <div>
                <label class="consulta" for="consulta">¿Cuál es su consulta?</label>
                <div class="desplegable">
                    <select id="opciones">
                        <option class="desplegable" value="" disabled selected>Seleccionar</option>
                        <option class="desplegable" value="opcion1">Error en el sensor</option>
                        <option class="desplegable" value="opcion2">Error en la página</option>
                        <option class="desplegable" value="opcion3">Error en la cuenta</option>
                        <option class="desplegable" value="opcion4">Otro (especificar)</option>
                    </select>
                    <p id="resultado"></p>
                </div>
            </div>
            <div>
                <label class="escribir" for="escribir">Describa su consulta:</label>
                <textarea class="escribir-textarea" type="escribir" id="escribir" placeholder="Consulta"></textarea>
                
                <div class="boton-container">
                    <a href=""><button class="confirmar boton" type="submit"><p class="boton-cta">Confirmar</p></button></a>
                </div>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-text">
            Grado en Tecnologías Interactivas © 2024
        </div>
    </footer>
    
    <!--Javascript-->
    <script src="js/menu_formulario.js"></script>
    <script src="js/script_formulario.js"></script>

</body>
</html>
